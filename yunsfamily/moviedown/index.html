<!DOCTYPE html>
<html>
<head>
	<title>우리 가족 도우미 - 영화받기</title>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="shortcut icon" href="../ico/ico.ico">
	<link rel="icon" href="../ico/ico.ico">
	<meta property="og:title" content="우리 가족 도우미 - 영화받기">
	<meta property="og:description" content="우리 가족 도우미 - 영화받기">
	<meta property="og:image" content="https://blackdeery.github.io/yunsfamily/ico/desc.png">
	<meta property="msapplication-TileColor" content="#000000">
	<meta property="msapplication-TileImage" content="https://blackdeery.github.io/yunsfamily/ico/ico_512.png">
	<link rel="apple-touch-icon-precomposed" href="../ico/ico_512.png">
	
	<!-- Latest compiled and minified CSS -->
	<link id="themeCSS" rel="stylesheet" href="../../common/resources/css/bootstrap_slate.min.css" media="all">
	
	<!-- Web Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanumgothic.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="../../common/resources/js/jquery-3.4.1.min.js"></script>
	<script src="../../common/resources/js/popper.min.js"></script>
	<script src="../../common/resources/js/bootstrap-v.4.3.1.min.js"></script>
	
    <link id="commonCSS" rel="stylesheet" href="../common/common.css" media="all">
	<script>
		$('#div-main').hide();
		$(document).ready(function() {
			SetSize();
			window.addEventListener('resize', function() {
				SetSize();
			});
			SetEvent();
		});
		function SetSize() {
			$('#div-bottom').css('top',window.innerHeight - $('#div-bottom').height());
			$('.div-mains').css('margin-top',$('#div-top').height());
			$('.div-mains').css('padding-top',$('#div-bottom').height() * 0.5);
			$('.div-mains').css('padding-bottom',$('#div-bottom').height() * 1.5);
		};
		function SetEvent() {
			$('.btn-close').on('click', function() {
				window.open('', '_self', '');
				window.close();
			});
		};
		var timerId = null;
		timerId = setInterval(CheckImageLoad, 500);
		function CheckImageLoad() {
			var countAll = $('img').length;
			var countNow = 0;
			$('img').each(function() {
				if (this.complete) {
					++countNow;
				}
			});
			if (countNow == countAll) {
				clearInterval(timerId);
				$('#div-help').hide();
				$('#div-main').show();
			} else {
				var nowPercent = Math.round(countNow/countAll*100)+'%';
				$('#loadingBar').text(nowPercent);
				$('#loadingBar').css('width',nowPercent);
				$('#div-help').show();
				$('#div-main').hide();
			};
		};
	</script>
</head>
<body>
	<div class="container-fluid">
		<div id="div-top" class="div-topbottom">
			<p class="text-right">
				<button type="button" class="btn btn-warning btn-sm font-bold btn-close">닫기</button>
			</p>
		</div>
		<div id="div-help" class="div-mains text-center">
			<p>
				(화면을 불러오는 중..
			</p>
			<p>
				잠시만 기다려주세요.)
			</p>
			<div class="progress">
				<div id="loadingBar" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
			</div>
		</div>
		<div id="div-main" class="div-mains">
			<p>
				1. 아들2에게 보고 싶은
			</p>
			<p style="padding-left: 6rem;">
				영화/드라마 이름,
			</p>
			<p style="padding-left: 6rem;">
				회차 혹은 방영날짜
			</p>
			<p style="padding-left: 6rem;">
				정보 등을 알려준다.
			</p>
			<p style="padding-left: 6rem;">
				(미리 알려줄 수록 좋다.)
			</p>
			<p><hr></p>
			<p>
				<img src="./img/usb.png">
			</p>
			<p>
				2. USB장치를
			</p>
			<p style="padding-left: 6rem;">
				빨간화살표 테이프가
			</p>
			<p style="padding-left: 6rem;">
				붙여진 곳에 꽂는다.
			</p>
			<p style="padding-left: 6rem;">
				(구멍에 위/아래가 있으니,
			</p>
			<p style="padding-left: 6rem;">
				안 꽂히면 뒤집어서 끼운다.)
			</p>
			<p><hr></p>
			<p>
				3. 아들2에게 다 되었다고
			</p>
			<p style="padding-left: 6rem;">
				연락이 오기까지 그냥 둔다.
			</p>
			<p><hr></p>
			<p>
				4. 아들2에게 연락이 오면
			</p>
			<p style="padding-left: 6rem;">
				USB를 뽑는다.
			</p>
			<p><hr></p>
			<p>
				5. 뽑았다고 아들2에게
			</p>
			<p style="padding-left: 6rem;">
				알려준다.
			</p>
		</div>
		<div id="div-bottom" class="div-topbottom">
			<p class="text-left">
				<button type="button" class="btn btn-warning btn-sm font-bold btn-close">닫기</button>
			</p>
		</div>
	</div>
</body>
</html>
