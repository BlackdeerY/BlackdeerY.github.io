	<script>
		$('#div-main').hide();
		$(document).ready(function() {
			SetSize();
			window.addEventListener('resize', function() {
				SetSize();
			});
			SetEvent();
            AjaxLoad();
		});
        function AjaxLoad() {
            $.ajax({
                type: "GET",
                url: "https://blackdeer.duckdns.org:58081/martholiday/LotteDepartment",
                cache: false,
                async: false,
                success: function (response) {
                    $('#place-lottedepartment').html(response);
                },
            });
            $.ajax({
                type: "GET",
                url: "https://blackdeer.duckdns.org:58081/martholiday/HyundaiDepartment",
                cache: false,
                async: false,
                success: function (response) {
                    $('#place-hyundaidepartment').html(response);
                },
            });
            $.ajax({
                type: "GET",
                url: "https://blackdeer.duckdns.org:58081/martholiday/Homeplus",
                cache: false,
                async: false,
                success: function (response) {
                    $('#place-homeplus').html(response);
                },
            });
            $.ajax({
                type: "GET",
                url: "https://blackdeer.duckdns.org:58081/martholiday/LotteMart",
                cache: false,
                async: false,
                success: function (response) {
                    $('#place-lottemart').html(response);
                },
            });
            $.ajax({
                type: "GET",
                url: "https://blackdeer.duckdns.org:58081/martholiday/Emart",
                cache: false,
                async: false,
                success: function (response) {
                    $('#place-emart').html(response);
                },
            });
            $.ajax({
                type: "GET",
                url: "https://blackdeer.duckdns.org:58081/martholiday/NoBrand",
                cache: false,
                async: false,
                success: function (response) {
                    $('#place-nobrand').html(response);
                },
            });
        };
		function SetSize() {
			//$('#div-bottom').css('top',window.innerHeight - $('#div-bottom').height());
			$('.div-mains').css('margin-top',$('#div-top').height());
			$('.div-mains').css('padding-top',$('#div-top').height() * 0.5);
			$('.div-mains').css('padding-bottom',$('#div-top').height() * 1.5);
		};
		function SetEvent() {
			$('.btn-close').on('click', function() {
				window.open('', '_self', '');
				window.close();
			});
		};
		var timerId = null;
		timerId = setInterval(CheckImageLoad, 500);
		function CheckImageLoad() {
			var dots = $('#dots').text();
			if (dots.length > 5) {
				$('#dots').text('.');
			} else {
				$('#dots').text(dots + '.');
			}
			var countAll = $('img').length;
			var countNow = 0;
			$('img').each(function() {
				if (this.complete) {
					++countNow;
				}
			});
			if (countNow == countAll) {
				clearInterval(timerId);
				$('#div-help').hide();
				$('#div-main').show();
			} else {
				var nowPercent = Math.round(countNow/countAll*100) + '%';
				$('#loadingBar').text(nowPercent);
				$('#loadingBar').css('width',nowPercent);
				$('#div-help').show();
				$('#div-main').hide();
			};
		};
	</script>
    <style>
        .container-fluid {

        }
        #div-help {
            width: 100%;
        }
        #div-main {

            min-width: 1000px;

        p {

            padding-left: 1em;

        }
        hr {

        td {

        }
        #detail {

            margin-top: 5rem;
            margin-bottom: 5rem;
            margin-left: 0px;
            margin-right: 0px;
        }
        #detail td {
            width: 50%;
            border: 2px white dashed;
            padding: 2rem;
        }
        #detail img {
            width: 100%;
        }
    </style>
</head>
