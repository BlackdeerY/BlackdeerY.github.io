		let tickSound = new Audio('./tick.mp3');
		$(document).ready(function() {
			$('[data-toggle="tooltip"]').tooltip();
			setAutoSize();
			/*
			window.addEventListener('resize', function() {
				setAutoSize();
			});
			*/
			theWheel = new Winwheel({
				'canvasId': 'myCanvas',
				'innerRadius': 220,
				'textAlignment': 'outer',
				'textMargin': 10,
				'textFontSize': 20,
				'responsive': true,
				'animation':
				{
					'type': 'spinToStop',
					'duration': 3,
					'spins': 5,
					'callbackFinished' : 'alertPrize()',
					'callbackSound' : 'playSound()',
				},
				'fillStyle': '#FFFFFF',
				'lineWidth': 1
			});
			
			theWheel.addSegment({
				'text' : wheelTargets[wheelTargets.length - 1],
				'fillStyle' : '#FFFFFF'
			}, 1);
			theWheel.deleteSegment();
			for(var i = wheelTargets.length - 2; i >= 0; --i) {
				theWheel.addSegment({
            		'text' : wheelTargets[i],
            		'fillStyle' : '#FFFFFF'
				}, 1);
				
			};
			theWheel.draw();
		});
		function alertPrize()
		{
			let winningSegment = theWheel.getIndicatedSegment();
			for (let x = 1; x < theWheel.segments.length; ++x) {
				theWheel.segments[x].fillStyle = '#EEEEEE';
			}
			theWheel.segments[theWheel.getIndicatedSegmentNumber()].fillStyle = '#FFFF66';
			theWheel.draw();
			//alert(winningSegment.text);
			/*
			var prizeText = theWheel.getIndicatedSegment().text;
			for (var i = 0; i < imgTargets.length; ++i) {
				if (wheelTargets[i] == prizeText) {
					$('#img-result').attr('src', imgTargets[i]);
					break;
				}
			}
			*/
			$('#img-result').attr('src', imgTargets[theWheel.getIndicatedSegmentNumber() - 1]);
			$('#div-resultText').text(winningSegment.text);
		}
		function playSound()
		{
			tickSound.pause();
			tickSound.currentTime = 0;
			tickSound.play();
		}
		function startSpin() {
			for (let x = 1; x < theWheel.segments.length; ++x) {
				theWheel.segments[x].fillStyle = '#FFFFFF';
			}
			theWheel.draw();
			$('#div-resultText').text('');
			$('#img-result').attr('src', '');
			theWheel.stopAnimation(false);

			// Reset the rotation angle to less than or equal to 360 so spinning again works as expected.
			// Setting to modulus (%) 360 keeps the current position.
			theWheel.rotationAngle = theWheel.rotationAngle % 360;

			// Start animation.
			theWheel.startAnimation();
		};
		function setAutoSize() {
			var willSize = window.innerHeight - 160;
			//console.log('1: ' + willSize);
			if (willSize < 300) {
				willSize = 300;
			}
			//console.log('2: ' + willSize);
			//console.log('iW: ' + window.innerWidth);
			if (willSize > window.innerWidth) {
				willSize = window.innerWidth;
			};
			//console.log('will = ' + willSize);
			//console.log('iW = ' + window.innerWidth);
			
			$('#myCanvas').css('width', willSize);
			$('#myCanvas').attr('height', $('#myCanvas').attr('width'));
			
			$('#div-arrow').css('width', willSize);
			
			$('#div-resultImg').css('top', $('#myCanvas').position(screenTop).top + willSize / 2 - willSize * 440 / 1000 / 2  + willSize * 440 / 1000 / 6);
			$('#div-resultImg').css('left', $('#myCanvas').position(screenLeft).left + willSize / 2 - willSize * 440 / 1000 / 2 + (willSize * 440 / 1000 / 2 - willSize * 440 / 1000 * 4 / 7 / 2));
			$('#img-result').css('width', willSize * 440 / 1000 * 4 / 7);
			$('#div-resultText').css('top', $('#div-resultImg').position(screenTop).top + willSize * 440 / 1000 * 4 / 7);
			$('#div-resultText').css('font-size', willSize * 440 / 1000 / 12);
		};
	</script>
</head>
<body class="font-1rem">
	<div id="div-top" class="container-fluid">
		<div class="jumbotron">
			<div class="text-center">
				<h1>
					<b id="wheelTitle">몬스터 헌터: 월드 - 수렵 대상 룰렛</b>
				</h1>
			</div>
		</div>
	</div>
	<div id="div-arrow" class="container-fluid text-center font-3rem">
		▼
	</div>
	<div id="div-content" class="text-center">
		<canvas id="myCanvas"
				width="1000"
				height="1000"
				onClick="startSpin();">>
			Canvas not supported, use another browser.
		</canvas>
	</div>
	<div id="div-resultImg" class="div-result">
		<img id="img-result" src="">
	</div>
	<div id="div-resultText" class="div-result">
	</div>
</body>
